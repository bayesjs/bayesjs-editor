language: node_js
node_js:
  - "10"

addons:
  apt:
    packages:
      - libgconf-2-4

cache:
  yarn: true
  directories:
    - ~/.cache

script:
  - yarn run lint
  - yarn run coveralls
  - yarn run test:e2e
  - yarn run build:prod

deploy:
  local-dir: dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
